---
image: archlinux:latest

stages:
  - test
  - wkd

lint:
  stage: test
  needs: []
  before_script:
    - pacman-key --init
    - pacman -Syu --needed --noconfirm make flake8 mypy python-black python-isort
  script:
    - make lint
  only:
    changes:
      - keyringctl
      - libkeyringctl/*
      - tests/*
      - .gitlab-ci.yml
      - Makefile

test:
  stage: test
  needs: []
  before_script:
    - pacman-key --init
    - pacman -Syu --needed --noconfirm make python sequoia-sq python-coverage python-pytest python-tomli wkd-exporter
  script:
    - make test
    - make wkd
    - make wkd WKD_FQDN=master-key.archlinux.org
    - make wkd_inspect
    - make wkd_inspect WKD_FQDN=master-key.archlinux.org
  only:
    changes:
      - keyringctl
      - libkeyringctl/*
      - tests/*
      - .gitlab-ci.yml
      - Makefile
  coverage: '/TOTAL.*\s([.\d]+)%/'
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: build/coverage.xml
      junit: build/junit-report.xml

build_install:
  stage: test
  needs: []
  before_script:
    - pacman-key --init
    - pacman -Syu --needed --noconfirm make pkgconf python sequoia-sq systemd
  script:
    - make
    - make install PREFIX=/usr

keyring_check:
  stage: test
  needs: []
  before_script:
    - pacman-key --init
    - pacman -Syu --needed --noconfirm make python sequoia-sq git
  script:
    - ./keyringctl check
    - ./keyringctl ci
  only:
    changes:
      - keyring/**/*
      - keyringctl
      - libkeyringctl/*
      - tests/*
      - .gitlab-ci.yml
      - Makefile

pages:
  stage: wkd
  needs: []
  tags:
    - secure
  before_script:
    - pacman-key --init
    - pacman -Syu --needed --noconfirm make python sequoia-sq wkd-exporter
  script:
    - make wkd
    - make wkd WKD_FQDN=master-key.archlinux.org
    - make wkd_inspect
    - make wkd_inspect WKD_FQDN=master-key.archlinux.org
    - cp -r build/wkd/ public
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_PROJECT_PATH == "archlinux/archlinux-keyring" && $CI_COMMIT_TAG
